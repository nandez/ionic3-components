<ion-header>
    <ion-navbar>
        <img style="width: auto; height: 32px; padding-left:10px;" src="/assets/img/evotest/logo-evotiming.png" />
        <button *ngIf="isProfile" ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<ion-tabs #myTabs (ionChange)="onTabsChange()" selectedIndex="0">
    <ion-tab [root]="tab1Root" tabTitle="Eventos" tabIcon="calendar"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Noticias" tabIcon="paper"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="Notificaciones" tabIcon="notifications"></ion-tab>
    <ion-tab [root]="tab4Root" menuToggle tabTitle="Perfil" tabIcon="person"></ion-tab>
</ion-tabs>
